

<!--Caja de Login-->
<div class="container-fluid padding_elementos">
  <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card w-45">

  <div class="card-body">


  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico:</label>
        <input #email="ngModel" class='form-control'  [(ngModel)]="user.email" type='email' name='email' id='email' placeholder="E-mail" required />
        <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                    </span>

       <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">-->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña:</label>
        <input #password="ngModel" class='form-control'  [(ngModel)]="user.password" type='password' name='password' id='password' placeholder="Password"required />

        <!--<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">-->
        <input #token="ngModel" name="password" [(ngModel)]="token.token" type="text" class="form-control" style="display: none" >

        <button type="button" class="btn btn-link">¿Haz olvidado tu contraseña?</button>
      </div>

      <button type="submit" class="btn btn-primary btn-block ">Entrar</button>
       <div *ngIf="identity==1" class="central col-lg-11">
                  <p>Estas Logueado en la app</p>
            </div>
  </form>


  </div>

</div>

</div>
<div class="col-sm-4"></div>
</div>
